<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ansible Runner{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .main-container { display: flex; flex: 1; }
        .sidebar { width: 250px; background-color: #343a40; color: white; }
        .sidebar .nav-link { color: #adb5bd; border-radius: 0; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: #fff; background-color: #495057; }
        .sidebar .nav-link .bi { margin-right: 10px; }
        .content { flex: 1; padding: 2rem; }
        .output-console {
            background-color: #212529; color: #f8f9fa; padding: 1rem; border-radius: 0.25rem;
            max-height: 60vh; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- === BARRA LATERAL (SIDEBAR) === -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-robot me-2" style="font-size: 2rem;"></i>
                <span class="fs-4">Ansible Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('devices_view') }}" class="nav-link {% if request.endpoint == 'devices_view' %}active{% endif %}">
                        <i class="bi bi-hdd-stack-fill"></i>Ver Dispositivos
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('execute_view') }}" class="nav-link {% if request.endpoint == 'execute_view' %}active{% endif %}">
                        <i class="bi bi-play-circle-fill"></i>Ejecutar Playbook
                    </a>
                </li>
            </ul>
        </div>

        <!-- === CONTENIDO PRINCIPAL DE LA PÁGINA === -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
